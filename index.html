<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MovieMania</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MovieMania</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#movies">Movies</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section id="home" class="hero-section">
      <h2>Latest Releases</h2>
      <div class="carousel">
        <button class="carousel-btn prev">&#10094;</button>
        <div class="carousel-track-container">
          <ul class="carousel-track">
            <li class="carousel-slide"><img src="https://i.ytimg.com/vi/K2iaOPby0XU/maxresdefault.jpg" alt="Interstellar" /></li>
            <li class="carousel-slide"><img src="https://th.bing.com/th/id/OIP.lyGcKdKcb00jvOAUn2Uj6QHaEK?rs=1&pid=ImgDetMain" alt="Dune" /></li>
            <li class="carousel-slide"><img src="https://image.tmdb.org/t/p/original/YXH7QseLsRFCeQUwKGkc6m4GGf.jpg" alt="Oppenheimer" /></li>
          </ul>
        </div>
        <button class="carousel-btn next">&#10095;</button>
      </div>
    </section>

    <!-- Movie Cards Section -->
    <section id="movies">
      <h2>Top Rated</h2>
      <div class="movie-list" id="movieList">
        <!-- Movies added via JavaScript -->
      </div>
      <button id="loadMore">Next</button>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label>Name:</label>
        <input type="text" required />
        <label>Email:</label>
        <input type="email" required />
        <label>Message:</label>
        <textarea rows="4" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- About -->
    <section id="about">
      <h2>About MovieMania</h2>
      <p>We bring you top recommendations with reviews and trailers.</p>
    </section>
  </main>

  <footer>
    <p>Follow us:</p>
    <a href="#">Twitter</a> | <a href="#">Facebook</a> | <a href="#">Instagram</a>
    <p>&copy; 2025 MovieMania</p>
  </footer>

  <script>
    // Carousel Logic
    const track = document.querySelector('.carousel-track');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');
    let slideIndex = 0;

    nextBtn.onclick = () => {
      slideIndex = (slideIndex + 1) % 3;
      track.style.transform = `translateX(-${slideIndex * 100}%)`;
    };
    prevBtn.onclick = () => {
      slideIndex = (slideIndex - 1 + 3) % 3;
      track.style.transform = `translateX(-${slideIndex * 100}%)`;
    };

    // Movie Cards Logic
    const movies = [
      {
        title: "Inception (2010)",
        img: "https://th.bing.com/th/id/R.ce272c7dd4bf3f749971df5209017c8a?rik=OrYlLpiarRYatQ&pid=ImgRaw&r=0",
        desc: "A mind-bending thriller by Christopher Nolan.",
        trailer: "https://youtu.be/YoHD9XEInc0"
      },
      {
        title: "The Matrix (1999)",
        img: "https://th.bing.com/th/id/OIP.KqfkCVC0QpHxIw-m5D4m2QHaD4?w=1200&h=630&rs=1&pid=ImgDetMain",
        desc: "A sci-fi classic exploring reality.",
        trailer: "https://youtu.be/vKQi3bBA1y8"
      },
      {
        title: "Shawshank Redemption (1994)",
        img: "https://th.bing.com/th/id/R.304c3c3655c48e3985e5da998590713b?rik=DbOR8rxZiByAug&pid=ImgRaw&r=0",
        desc: "An inspiring prison drama.",
        trailer: "https://youtu.be/6hB3S9bIaco"
      },
      {
        title: "John Wick 4 (2023)",
        img: "https://th.bing.com/th/id/OIP.wt-KwMzwF8xVB_hhSs-vUwHaEK?w=3840&h=2160&rs=1&pid=ImgDetMain",
        desc: "Intense action by Keanu Reeves.",
        trailer: "https://youtu.be/qEVUtrk8_B4"
      }
    ];

    let currentIndex = 0;
    const movieList = document.getElementById('movieList');
    const loadMore = document.getElementById('loadMore');

    function displayMovies() {
      const chunk = movies.slice(currentIndex, currentIndex + 3);
      chunk.forEach(movie => {
        const card = document.createElement('div');
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}">
          <h3>${movie.title}</h3>
          <p>${movie.desc}</p>
          <a href="${movie.trailer}" target="_blank">Watch Trailer</a>
        `;
        card.onclick = () => {
          card.classList.toggle('expanded');
        };
        movieList.appendChild(card);
      });
      currentIndex += 3;
      if (currentIndex >= movies.length) loadMore.style.display = 'none';
    }

    loadMore.onclick = displayMovies;
    displayMovies();
  </script>
</body>
</html>
